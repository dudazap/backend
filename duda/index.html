<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Calculadora</title>
</head>
<body>
    <header>
        <h1>Calculadora de Áreas</h1>
    </header>
        <br><br>
        <fieldset>
            <div class="calcular__triangulo">
                </head>
                <body>
                    <div class="box">
                        <label for="ladoQuadrado">Lado do Quadrado:</label>
                    <input type="number" id="ladoQuadrado">
                    <button onclick="calcularAreaQuadrado()">Calcular Área do Quadrado</button>
                    <p id="resultadoQuadrado"></p>
                    </div>
                
                    <div class="box">
                        <label for="raioCirculo">Raio do Círculo:</label>
                    <input type="number" id="raioCirculo">
                    <button onclick="calcularAreaCirculo()">Calcular Área do Círculo</button>
                    <p id="resultadoCirculo"></p>
                    </div>
                
                    <div class="box">
                        <label for="baseTriangulo">Base do Triângulo:</label>
                    <input type="number" id="baseTriangulo">
                    <label for="alturaTriangulo">Altura do Triângulo:</label>
                    <input type="number" id="alturaTriangulo">
                    <button onclick="calcularAreaTriangulo()">Calcular Área do Triângulo</button>
                    <p id="resultadoTriangulo"></p>
                    </div>
                
                    <script src="script.js"></script>
                </body>
                </html>
